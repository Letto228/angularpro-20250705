<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Angular Fanatic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../01-angular-element/dist/angular-element.js"></script>
</head>
<body>
    <custom-hello name="Egor">
        <h1>Its content</h1>
    </custom-hello>

    <script>
        const element = document.querySelector('custom-hello');

        element.addEventListener('submitClick', event => {
            console.log(event.detail);
        });

        setTimeout(() => {
            element.innerHTML = 'New Content';
        }, 3000);
    </script>
</body>
</html>
