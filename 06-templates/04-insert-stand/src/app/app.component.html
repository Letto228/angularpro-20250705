{{title}}

<div>
  <button (click)="onClickComponent()">Insert component</button>
  <button (click)="onClickTemplate(declaratedTemplateRef)">Insert template</button>
  <button (click)="onClickClear()">Clear</button>
</div>

<ng-container #viewContainer></ng-container>

<ng-container *ngTemplateOutlet="declaratedTemplateRef; context: {currentIndex: 221, $implicit: 'Template egor'}"></ng-container>
<ng-container *ngComponentOutlet="component$ | async; injector: injector"></ng-container>

<ng-template #declaratedTemplateRef let-index="currentIndex" let-user>
  {{index}}: {{user}}
  <h3>Its template</h3>
  <app-declarated></app-declarated>
</ng-template>
